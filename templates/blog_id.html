{%extends "base.html"%}
{%block content%}
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }
  </style>

<div class="container-fluid">
  <div class="row content">
<a href="/home">Back</a>
    <div class="col-sm-9">

      <hr>
      <h2>{{blog.title}}</h2>
      <h5><span class="glyphicon glyphicon-time"></span> {{blog.date}}</h5>
      <h5><span class="label label-success">RSC</span></h5><br>
      <p>{% for i in body_contain %}
     {{i}}<br>
     {%endfor%}
     {% load static %}



        {%if blog.post_image != 'Null' %}

               <img width=500 height=500 src="{{ MEDIA_URL }}/{{blog.post_image }}">
        {%endif%}
         {%if blog.document != 'Null' %}
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <a href="{{ blog.document.url }}"><i class="fa fa-file-pdf-o fa_custom fa-4x"></i></a>
          {%endif%}
              </p>
      <hr>
 </div>

  </div>
</div>


{%endblock%}
