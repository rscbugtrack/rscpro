{% for i in blog_obj %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
      $("#{{i.id}}sum").hide();
    $("#{{i.id}}").click(function(){
        $("#{{i.id}}sum").toggle();
    });
});
</script>

<div class="container">
	<div class="row">
		<div class="row"> 
                        <h3><ul><li>{{i.title}}</li></ul></h3>
                        <p>{{i.description}}<br><button id="{{i.id}}">Read More</button></p>
                </div>

                <div id="{{i.id}}sum">
                     
                    <p>Summary:{{i.summary}}</p><br><br>
                    <p><font color=Blue>Author</font>:<font color=red>{{i.author}}</font>,<br><i>Post on:{{i.post_on}}</i></p>
                </div>

                 
       </div>
                <hr>
{% endfor %}

     
</div>
